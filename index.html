<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Imperium – Beta Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Imperium è il nuovo server Minecraft Random Death Match a fazioni. Entra nella beta esclusiva del GamesWeek."
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- STILI -->
    <style>
      :root {
        --bg-dark: #050812;
        --bg-card: #0f172a;
        --accent: #ff3434;
        --accent-soft: rgba(255, 52, 52, 0.15);
        --accent-2: #00f3ff;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --border-subtle: rgba(148, 163, 184, 0.35);
        --radius-lg: 18px;
        --shadow-card: 0 18px 45px rgba(15, 23, 42, 0.75);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at 0% 0%, #1f2937 0, #020617 45%, #000 100%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      #root {
        width: 100%;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 20px 56px;
      }

      @media (min-width: 1024px) {
        .page {
          padding-top: 40px;
        }
      }

      .glow-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .glow-orb {
        position: absolute;
        width: 420px;
        height: 420px;
        border-radius: 999px;
        filter: blur(48px);
        opacity: 0.45;
        mix-blend-mode: screen;
        animation: float 18s ease-in-out infinite alternate;
      }

      .glow-orb.orb-red {
        background: radial-gradient(circle, rgba(248, 113, 113, 0.9), transparent);
        top: -80px;
        right: -120px;
      }

      .glow-orb.orb-cyan {
        background: radial-gradient(circle, rgba(34, 211, 238, 0.9), transparent);
        bottom: -120px;
        left: -100px;
        animation-delay: -6s;
      }

      @keyframes float {
        0% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        100% {
          transform: translate3d(-40px, 30px, 0) scale(1.1);
        }
      }

      .hero {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr);
        gap: 28px;
      }

      @media (min-width: 960px) {
        .hero {
          grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.95fr);
          align-items: center;
          gap: 40px;
        }
      }

      .hero-copy h1 {
        font-family: "Rajdhani", system-ui;
        font-size: clamp(2.2rem, 3vw + 1rem, 3.4rem);
        line-height: 1.05;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin: 0 0 8px;
      }

      .hero-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 999px;
        padding: 4px 10px 4px 4px;
        margin-bottom: 10px;
        background: linear-gradient(
          90deg,
          rgba(248, 250, 252, 0.15),
          rgba(30, 64, 175, 0.25)
        );
        border: 1px solid rgba(148, 163, 184, 0.5);
        backdrop-filter: blur(12px);
      }

      .hero-badge-pill {
        background: radial-gradient(circle at 30% 0, #f97316, #ef4444);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 700;
      }

      .hero-badge-text {
        font-size: 12px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.09em;
        font-weight: 500;
      }

      .hero-subtitle {
        font-size: 16px;
        color: var(--text-muted);
        max-width: 520px;
        margin-bottom: 12px;
      }

      .hero-highlight {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 16px;
        font-size: 13px;
      }

      .hero-highlight span {
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(12px);
      }

      .hero-steps {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
        font-size: 13px;
      }

      .hero-step {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .hero-step-index {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 700;
      }

      .hero-step span:last-child {
        color: var(--text-muted);
      }

      .hero-cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-bottom: 10px;
      }

      .btn-primary {
        border: none;
        border-radius: 999px;
        padding: 12px 22px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        display: inline-flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f97316, #ef4444, #b91c1c);
        color: #fff;
        box-shadow: 0 18px 40px rgba(248, 113, 113, 0.4);
        position: relative;
        overflow: hidden;
      }

      .btn-primary::after {
        content: "";
        position: absolute;
        top: 0;
        left: -60%;
        width: 40%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.45),
          transparent
        );
        transform: skewX(-20deg);
        opacity: 0;
        transition: 0.4s;
      }

      .btn-primary:hover::after {
        left: 120%;
        opacity: 1;
      }

      .btn-secondary {
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid rgba(148, 163, 184, 0.75);
        background: rgba(15, 23, 42, 0.7);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        color: var(--text-muted);
      }

      .btn-secondary span {
        font-size: 16px;
      }

      .hero-caption {
        font-size: 12px;
        color: var(--text-muted);
      }

      .hero-caption strong {
        color: #e5e7eb;
      }

      .hero-logo-wrap {
        position: relative;
        padding: 18px 16px;
        border-radius: 26px;
        background: radial-gradient(circle at 0 0, #1e293b, #020617);
        border: 1px solid rgba(148, 163, 184, 0.45);
        box-shadow: var(--shadow-card);
        overflow: hidden;
      }

      .hero-logo-wrap::before {
        content: "";
        position: absolute;
        inset: -40%;
        opacity: 0.4;
        background-image: radial-gradient(
            circle at 20% 0,
            rgba(59, 130, 246, 0.4),
            transparent 55%
          ),
          radial-gradient(
            circle at 80% 100%,
            rgba(248, 113, 113, 0.35),
            transparent 55%
          );
        filter: blur(6px);
        z-index: -1;
      }

      .hero-logo {
        width: 100%;
        max-width: 380px;
        display: block;
        margin: 0 auto;
      }

      .hero-logo-tag {
        margin-top: 12px;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 11px;
        color: var(--text-muted);
      }

      .hero-logo-tag span {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      /* LAYOUT MAIN SECTIONS */

      .layout-main {
        display: grid;
        grid-template-columns: minmax(0, 1.05fr);
        gap: 26px;
        margin-top: 30px;
      }

      @media (min-width: 960px) {
        .layout-main {
          grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
          align-items: flex-start;
        }
      }

      .card {
        background: rgba(15, 23, 42, 0.92);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-subtle);
        padding: 18px 18px 20px;
        box-shadow: var(--shadow-card);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 12px;
      }

      .card-title {
        font-family: "Rajdhani", system-ui;
        font-size: 1.15rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .card-pill {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.7);
        color: var(--text-muted);
      }

      .card-subtitle {
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 14px;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 10px;
        margin-bottom: 6px;
      }

      @media (min-width: 768px) {
        .feature-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .feature-chip {
        padding: 8px 9px;
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.5);
        font-size: 12px;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .feature-chip-title {
        font-weight: 600;
      }

      .feature-chip-desc {
        color: var(--text-muted);
      }

      .beta-perks {
        display: grid;
        gap: 8px;
        margin: 12px 0;
        font-size: 13px;
      }

      .beta-perk {
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }

      .beta-perk-icon {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        flex-shrink: 0;
        background: var(--accent-soft);
        border: 1px solid rgba(248, 113, 113, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      .beta-perk strong {
        display: block;
      }

      .timeline {
        margin-top: 14px;
        padding-top: 10px;
        border-top: 1px dashed rgba(148, 163, 184, 0.5);
      }

      .timeline-row {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 5px;
      }

      .timeline-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent-2);
        box-shadow: 0 0 12px rgba(34, 211, 238, 0.7);
      }

      .timeline-row strong {
        color: #e5e7eb;
        margin-right: 4px;
      }

      /* FORM */

      .form {
        display: grid;
        gap: 10px;
      }

      .form-row-inline {
        display: grid;
        gap: 10px;
      }

      @media (min-width: 640px) {
        .form-row-inline {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .field-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
      }

      .field-label span {
        color: #f97316;
      }

      .input,
      .select,
      .textarea {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.9);
        padding: 9px 11px;
        color: var(--text-main);
        font-size: 13px;
        outline: none;
        transition: border-color 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
      }

      .textarea {
        resize: vertical;
        min-height: 70px;
      }

      .input:focus,
      .select:focus,
      .textarea:focus {
        border-color: var(--accent-2);
        box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.7);
        background: rgba(15, 23, 42, 0.98);
      }

      .field-hint {
        font-size: 11px;
        color: var(--text-muted);
      }

      .checkbox-row {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin-top: 4px;
      }

      .checkbox-row input {
        margin-top: 2px;
      }

      .checkbox-row span {
        font-size: 11px;
        color: var(--text-muted);
      }

      .form-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        gap: 6px;
        flex-wrap: wrap;
      }

      .form-status {
        font-size: 12px;
      }

      .form-status.success {
        color: #4ade80;
      }

      .form-status.error {
        color: #f97373;
      }

      .tiny-note {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 6px;
      }

      footer {
        margin-top: 26px;
        font-size: 11px;
        color: var(--text-muted);
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }

      footer a {
        color: #9ca3af;
        text-decoration: underline;
        text-decoration-thickness: 1px;
      }
    </style>
  </head>

          const { name, value, type, checked } = e.target;
          setFormData((prev) => ({
            ...prev,
            [name]: type === "checkbox" ? checked : value,
          }));
        }

        async function handleSubmit(e) {
          e.preventDefault();
          setStatus({ type: "", message: "" });

          if (!formData.nickname || !formData.email || !formData.agree) {
            setStatus({
              type: "error",
              message: "Compila nickname, email e accetta la privacy per continuare.",

            return;

          setSubmitting(true);

          try {
            // TODO: sostituisci con la tua endpoint (es. /api/beta-signup.php)
            // qui simulo soltanto
            await new Promise((res) => setTimeout(res, 900));

            setStatus({
              type: "success",
              message:

              ...prev,
              nickname: "",
              email: "",
              expectations: "",

            console.error(err);
            setStatus({
              type: "error",
              message:

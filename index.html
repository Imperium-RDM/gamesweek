<!doctype html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Imperium â€“ Beta</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --text: #f9fafb;
  --text-soft: #d1d5db;
}
body {
  margin:0;
  padding:0;
  font-family:"Inter",sans-serif;
  color:var(--text);
  background:#000;
  position:relative;
  overflow-x:hidden;
}

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url('imperium-logo.png') center/65% no-repeat;
        filter: blur(90px) brightness(0.35);
        opacity: 0.9;
        z-index: -2;
    }
    
.page {
  max-width:480px;
  margin:auto;
  padding:24px 18px 60px;
  text-align:center;
}
.logo {
  width:78%;
  margin:0 auto 20px;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 25px rgba(255,84,44,0.45));
}
@keyframes float {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-8px); }
}
.title {
  font-family:"Rajdhani";
  font-size:2.6rem;
  letter-spacing:0.18em;
}
.subtitle {
  font-size:1.2rem;
  color:var(--text-soft);
  margin-top:4px;
}
.card {
  background:rgba(0,0,0,0.65);
  padding:22px 18px;
  border-radius:20px;
  margin-top:26px;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
}
.card h2 {
  font-family:"Rajdhani";
  font-size:1.4rem;
  margin:0 0 10px;
  letter-spacing:0.14em;
}
.field {
  text-align:left;
  margin-bottom:14px;
}
.label {
  font-size:0.95rem;
  margin-bottom:4px;
  display:block;
  color:var(--text-soft);
}
.input {
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(0,0,0,0.55);
  color:var(--text);
  font-size:1rem;
}
.checkbox-row {
  display:flex;
  gap:8px;
  font-size:0.9rem;
  color:var(--text-soft);
}
.btn {
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:999px;
  background:linear-gradient(135deg,#ff4d2e,#ffb02e);
  border:none;
  color:#000;
  font-weight:800;
  letter-spacing:0.15em;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,80,40,0.55);
}
.success {
  display:none;
  animation:fade .5s ease-out forwards;
  margin-top:20px;
}
@keyframes fade {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
.success h3 {
  font-family:"Rajdhani";
  font-size:1.8rem;
  margin-bottom:10px;
}
.social-btn {
  display:block;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  font-size:1rem;
  font-weight:600;
  margin:10px 0;
}
.tg { background:#229ED9; color:white; }
.dc { background:#5865F2; color:white; }
footer {
  margin-top:40px;
  font-size:0.9rem;
  color:var(--text-soft);
}
.foot-links {
  margin-top:10px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.foot-pill {
  padding:8px 14px;
  border-radius:12px;
  text-decoration:none;
  font-size:0.9rem;
  color:white;
  background:rgba(255,255,255,0.1);
}
</style>
</head>
<body>
<div class="page">

<img src="imperium-logo.png" class="logo">

<h1 class="title">IMPERIUM</h1>
<p class="subtitle">Closed Beta Ufficiale</p>

<div class="card" id="form-card">
<h2>COMPILA IL MODULO</h2>

<form id="beta-form">
  <div class="field">
    <label class="label">Nickname Minecraft *</label>
    <input class="input" id="nickname" placeholder="MrLollo">
  </div>

  <div class="field">
    <label class="label">Email *</label>
    <input class="input" id="email" type="email" placeholder="tuo@email.com">
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="agree">
    <label for="agree">Accetto il trattamento dati per lâ€™accesso beta</label>
  </div>

  <button type="submit" class="btn">ENTRA IN BETA</button>
</form>

</div>

<div class="success" id="success">
  <h3>SEI DENTRO</h3>
  <p style="color:var(--text-soft); font-size:1rem;">
    Ora entra nei nostri canali: lÃ¬ ti annunceremo <b>apertura beta</b> e <b>release ufficiale</b>.
  </p>

  <a class="social-btn tg" href="https://t.me/ImperiumCity" target="_blank">ðŸ“² Entra nel canale Telegram</a>
  <a class="social-btn dc" href="https://discord.imperiumcity.it" target="_blank">ðŸ’¬ Entra nel Discord ufficiale</a>
</div>

<footer>
  <div><b>Imperium Network</b></div>
  <div class="foot-links">
    <a class="foot-pill" href="https://t.me/ImperiumCity" target="_blank">Telegram</a>
    <a class="foot-pill" href="https://discord.imperiumcity.it" target="_blank">Discord</a>
  </div>
</footer>

</div>

<script>
const form = document.getElementById('beta-form');
const success = document.getElementById('success');
const card = document.getElementById('form-card');

form.addEventListener('submit', e => {
  e.preventDefault();
  const n = document.getElementById('nickname').value.trim();
  const m = document.getElementById('email').value.trim();
  const a = document.getElementById('agree').checked;

  if(!n || !m || !a) {
    alert("Compila tutti i campi e accetta la privacy.");
    return;
  }
  card.style.display = 'none';
  success.style.display = 'block';
});
</script>

</body>
</html>
